{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col py-3 px-3">
        	<h1> All Transactions!</h1>
            <table>
                <col width="15%">
                <col width="35%">
                <col width="35%">
                <col width="15%">
              <tr>
                <th>S No. </th>
                <th>Sender </th>
                <th>Receiver </th>
                <th>Amount Transfered </th>
              </tr>
              <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
              </tr>
              <hr style="border: black; border-width: 0; background-color: black; height: 10px;">
              {% for t in transactions %}
                <col width="15%">
                <col width="35%">
                <col width="35%">
                <col width="15%">
                <tr>
                    <td>{{t.id}}</td>
                    <td>{{t.name1}}</td>
                    <td>{{t.name2}}</td>
                    <td>{{t.amount}}</td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
              {% endfor%}
            </table>
        </div>
    </div>
  </body>
</html>
{% endblock %}
