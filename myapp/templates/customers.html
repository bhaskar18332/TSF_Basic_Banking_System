{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col py-3 px-3">
            <h1> All Customers!</h1>
            <table>
                <col width="15%">
                <col width="38%">
                <col width="40%">
                <col width="40%">
              <tr>
                <th>S No. </th>
                <th>Name </th>
                <th>Email </th>
                <th>Balance</th>
              </tr>
              <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
              </tr>
              <hr style="border: black; border-width: 0; background-color: black; height: 10px;">
              {% for t in users %}
                <col width="15%">
                <col width="20%">
                <col width="50%">
                <col width="15%">
                <tr>
                    <td>{{t.id}}</td>
                    <td>{{t.name}}</td>
                    <td>{{t.email}}</td>
                    <td>{{t.balance}}</td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
              {% endfor%}
            </table>
        </div>
    </div>
  </body>
</html>
{% endblock %}
